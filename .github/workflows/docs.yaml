name: Docs

on:
  push:
    branches:
      - 'main'
    paths:
      - asciidocs/**
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build:
    name: Build & Publish ðŸš€
    runs-on: ubuntu-latest
    env:
      INPUTPATH: asciidocs
      OUTPUTPATH: dist
      SLIDES: true
      BRANCH: gh-pages
    steps:
      - uses: actions/checkout@v4

      - name: asciidoctor-ghpages
        uses: manoelcampos/asciidoctor-ghpages-action@v2
        with:
          slides_build: ${{ env.SLIDES }}
          source_dir: ${{ env.INPUTPATH }}
          # outputPath: ${{ env.OUTPUTPATH }}

